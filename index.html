<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><span class="mdi mdi-view-dashboard"></span>Dashboard</div>
            <ul class="links">
                <li><span class="mdi mdi-home"></span>Home</li>
                <li><span class="mdi mdi-card-account-details-outline"></span>Profile</li>
                <li><span class="mdi mdi-message-reply"></span>Messages</li>
                <li><span class="mdi mdi-clock-time-three"></span>History</li>
                <li><span class="mdi mdi-file-multiple"></span>Tasks</li>
                <li><span class="mdi mdi-account-group"></span>Communities</li>
            </ul>
            <ul class="controls">
                <li><span class="mdi mdi-cog"></span>Settings</li>
                <li><span class="mdi mdi-help-box"></span>Support</li>
                <li><span class="mdi mdi-shield-check"></span>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <span class="mdi mdi-magnify"></span>
                <input type="search">
            </div>
            <div class="notification">
                <span class="mdi mdi-bell-ring-outline"></span>
                <img src="hacker.png" alt="">
                <span>Morgan Oakley</span>
            </div>
            <div class="user-info">
                <img src="hacker.png" alt="">
                
                <div class="user-name"><span class="greeting">Hi there,</span><br>Morgan Oakley (@morgan)</div>
            </div>
            <div class="header-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">content</div>
    </div>
    <div class="credits">
        <a href="https://www.flaticon.com/free-icons/hacker" title="hacker icons">Hacker icons created by Freepik - Flaticon</a>
    </div>
</body>
</html>
